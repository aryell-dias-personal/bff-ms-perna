startRouteCalculation:
  handler: cronJobHandler
  events:
    - event:
        eventType: providers/cloud.pubsub/eventTypes/topic.publish
        resource: 'projects/${self:provider.project, ""}/topics/TASK_JEC_JOB_${self:provider.stage}'
        schedule: '0 0 * * *'
        timeZone: 'UTC'
        target:
          pubsubTarget:
            topicName: 'projects/${self:provider.project, ""}/topics/TASK_JEC_JOB_${self:provider.stage}'
            attributes:
              date: '0'
