        schedule: '0 13/1,0 * * *'
        timeZone: 'America/Araguaina'
        target:
          pubsubTarget:
            topicName: 'projects/${self:provider.project, ""}/topics/START_ROUTE_${self:provider.stage}'
            attributes:
              date: '0'
